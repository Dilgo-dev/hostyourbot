<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notification HostYourBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
      max-width: 600px;
      margin: 0 auto;
      padding: 20px;
    }
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 30px;
      text-align: center;
      border-radius: 8px 8px 0 0;
    }
    .content {
      background: #f9fafb;
      padding: 30px;
      border-radius: 0 0 8px 8px;
    }
    .message {
      background: white;
      padding: 20px;
      border-radius: 5px;
      border-left: 4px solid #667eea;
    }
    .footer {
      text-align: center;
      margin-top: 30px;
      color: #666;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Notification HostYourBot</h1>
  </div>
  <div class="content">
    <div class="message">
      {{message}}
    </div>

    <p style="margin-top: 30px;"><strong>L'équipe HostYourBot</strong></p>
  </div>
  <div class="footer">
    <p>© 2025 HostYourBot. Tous droits réservés.</p>
  </div>
</body>
</html>
